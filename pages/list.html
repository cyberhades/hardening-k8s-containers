<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/style.css">

    <title>Tk8 Note</title>
</head>

<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Tk8 Note</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/create">Create Note</a>
                <a class="nav-link active" href="/list">List Notes</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">

<!-- Add the debug URL param to pass options to ls command and enable debug output. Ex. ?debug=-l -->

        <div class="container">
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">My Notes</h4>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col" width="300px" class="text-left">Name</th>
                        <th scope="col" width="100px" class="text-right">Bytes</th>
                        <th scope="col" width="800px" class="text-center">Last Modified</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{ with .Notes }}
                    {{range . }}
                    <tr>
                        <td class="text-left"><a href="/view/{{ .Name }}">{{ .Name }}</a></td>
                        <td class="text-right">{{ .Size }}</td>
                        <td class="text-center">{{ .LastMod }}</td>
                    </tr>
                    {{ end }}
                    {{ end }}

                    </tbody>
                </table>

                <p style="white-space: pre-line; text-align: left;">{{ .DebugInfo }}</p>

            </div>
        </div>

    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Break me if you can</p>
        </div>
    </footer>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../assets/jquery-3.2.1.slim.min.js"></script>
<script src="../assets/popper.min.js"></script>
<script src="../assets/bootstrap.min.js"></script>

</body>
</html>
